<div class="row">
  <div class="col-lg-4 profileCardOuter" *ngFor="let user of userList">
    <div class="profileCard">
      <!-- {{user|json}} -->
      <p class="name">{{user.name}}</p>
      <p>{{user.email}}</p>
      <p>{{user.contact}}</p>
      <p>{{user.address}}</p>
    </div>
  </div>
</div>
